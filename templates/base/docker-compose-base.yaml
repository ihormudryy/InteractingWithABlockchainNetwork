      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.${org2_domain}:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.${org2_domain}:7051
      - CORE_PEER_LOCALMSPID=${org2_domain}MSP
    volumes:
        - /var/run/:/host/var/run/
        - ./templates/cli/${org2_domain}/peers/peer0.${org2_domain}/msp:/etc/hyperledger/fabric/msp
        - ./templates/cli/${org2_domain}/peers/peer0.${org2_domain}/tls:/etc/hyperledger/fabric/tls
        - peer0.org1.example.com:/var/hyperledger/production
    ports:
      - 9051:7051
      - 9053:7053
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"

  peer1.${org2_domain}:
    container_name: peer1.${org2_domain}
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.${org2_domain}
      - CORE_PEER_ADDRESS=peer1.${org2_domain}:7051
